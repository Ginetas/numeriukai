# Example edge configuration for RTSP ingest
rtsp_url: rtsp://camera.local/stream
camera_id: entrance-1
target_fps: 10
width: 1280
height: 720

detectors:
  weights: models/detector/yolo_plate.onnx
  confidence: 0.25
  iou: 0.45
  max_distance: 80

ocr:
  weights: models/ocr/lprnet.onnx
  charset: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  min_confidence: 0.45
  min_hits: 2

exporters:
  rest:
    enabled: true
    endpoint: http://backend:8000/events/ingest
